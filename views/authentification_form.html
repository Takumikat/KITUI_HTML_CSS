
<!DOCTYPE html>
<html lang="en">
<head>
  <title>AUTHENTICATION FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>

  <form class="p-5">
    <!-- Logo -->
    <div class="text-center">
      <a href="#"> <img class="mb-3" src=".jpg" alt="Logo" width="60" height="60">
      </a>
    </div>
    <!-- End Logo -->

    <!-- Title -->
    <div class="text-center mb-4">
      <h1 class="h3 mb-0">Se connecter</h1>
      <p>Partagez vos meilleures sorties !</p>
    </div>
    <!-- End Title -->

    <!-- Input -->
    <div class="mb-3">
       <input type="email" class="form-control form__input" name="email" required
        placeholder="Adresse mail">
      </div>
    </div>
    <!-- End Input -->

    <!-- Input -->
    <div class="mb-3">
        <input type="password" class="form-control form__input" name="password" required placeholder="Mot de passe">
      </div>
    </div>
    <!-- End Input -->

    <div class="row mb-3">
      <div class="col-6">
        <!-- Checkbox -->
        <div class="custom-control custom-checkbox d-flex align-items-center text-muted">
          <input type="checkbox" class="custom-control-input" id="rememberMeCheckbox">
          <label class="custom-control-label" for="rememberMeCheckbox">
            Se souvenir de moi
          </label>
        </div>
        <!-- End Checkbox -->
      </div>

      <div class="col-6 text-right">
        <a class="float-right" href="#">Mot de passe oubli√© ?</a>
      </div>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-block btn-primary">Se connecter</button>
    </div>

    <div class="text-center mb-3">
      <p class="text-muted">Pas encore inscrit ? <a href="#">S'inscrire</a></p>
    </div>

     <p class="small text-center text-muted mb-0"> Eventbrite, 2019 &copy; </p>
  </form>

</body>
</html>
